<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src='script.js'></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Library</h1>
        <input type="text" placeholder="Search... (Doesn't currently do anything)" id="search">
        <button id="menu">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </button> 
    </div>
    <h2>My Books</h2>
    <div id="buffer"></div>
    <div id="library"></div>
    <button id="newCard">+</button>

    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" placeholder='Name...' class='input' id="name" name="name"><br>
            <input type="text" placeholder='Author...' class='input' id="author" name="author"><br>
            <input type="number" placeholder='Pages' class='input' id="pages" name="pages"><br>
            <div id="bottomModal">
                <label id="select" class="switch">
                    <input type="checkbox" id="read">
                    <span class="slider round"></span>
                </label>
                <button id="commitCard">Add Book</button> 
            </div>
            
        </div>
    </div>
    
</body>
</html>
