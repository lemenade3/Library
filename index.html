<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src='script.js'></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Library</h1>
    </div>
    <h2>My Books</h2>
    <div id="buffer"></div>
    <div id="library"></div>
    <button id="newCard">+</button>

    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
                <input type="text" placeholder='Name...' class='input' id="name" name="name" required maxlength="50"><br>
                <input type="text" placeholder='Author...' class='input' id="author" name="author" required><br>
                <input type="number" placeholder='Pages' class='input' id="pages" name="pages" required min="1"><br>
                <div id="bottomModal">
                    <label id="select" class="switch">
                        <input type="checkbox" id="read">
                        <span class="slider round"></span>
                    </label>
                    <button id="commitCard" type="submit">Add Book</button>
                </div>
        </div>
    </div>
    
</body>
</html>
